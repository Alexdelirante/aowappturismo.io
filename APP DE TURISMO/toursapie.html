<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <title>Tours a Pie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <style>
        /* Estilo para el contenedor de la parte superior */
        .header {
            width: 360px;
            height: 100px;
            background-image: url('./img/FONDO_HEADER.png'); /* Reemplaza con tu imagen */
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; /* Asegúrate de que esté por encima de otros elementos */
        }

        /* Ajuste para el botón de atrás y el menú hamburguesa */
        .header .back-button,
        .header .menu-icon {
            position: absolute;
            top: 10px; /* Ajustar según sea necesario */
        }

        .back-button {
            left: 10px; /* Ajustar según sea necesario */
            width: 48px;
            height: 48px;
        }

        .back-button img,
        .menu-icon img {
            width: 100%; /* Se ajusta a 48px */
            height: auto; /* Mantiene la proporción */
        }

        .menu-icon {
            right: 10px; /* Ajustar según sea necesario */
        }

        /* Título en el header */
        .header-title {
            position: absolute;
            top: 35px; /* Centrado verticalmente */
            left: 50%;
            transform: translateX(-50%); /* Centrado horizontalmente */
            color: white;
            font-family: 'Russo One', sans-serif;
            font-size: 24px; /* Ajusta el tamaño de la fuente según sea necesario */
            text-align: center;
            z-index: 1; /* Asegúrate de que esté por encima de otros elementos */
        }

        /* Contenedor de tours a pie */
        .tours-container {
            width: 360px;
            height: 670px; /* 800px total - 100px del header - 70px del bottom nav */
            margin-top: 100px; /* Para que se acomode debajo del header */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
            position: relative;
            overflow-y: scroll; /* Habilitar el scroll */
        }

        /* Estilo para los tours */
        .tour {
            position: relative;
            width: 360px; /* Tamaño fijo */
            height: 360px; /* Tamaño fijo */
            overflow: hidden;
            border-radius: 10px; /* Bordes redondeados */
            margin-bottom: 10px; /* Espacio entre los tours */
        }

        .tour img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Títulos sobre las imágenes */
        .tour-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 5px;
            border-radius: 5px;
        }

        /* Estilo para el menú inferior */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Ajustar según sea necesario */
            background-color: white; /* Cambia el color de fondo según sea necesario */
            border-top: 1px solid #ccc; /* Línea superior */
        }

        .bottom-nav a {
            text-align: center;
            color: black; /* Color del texto */
            text-decoration: none; /* Sin subrayado */
        }

        .bottom-nav img {
            width: 24px; /* Ajustar tamaño del icono */
            height: auto; /* Mantener proporción */
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Header con fondo fijo -->
    <div class="header">
        <img src="./img/HEADER ROSA.png" width="360px" height="100px" alt="">
        <!-- Botón "Atrás" -->
        <a href="javascript:history.back()" class="back-button">
            <img src="img/icons/ATRAS.svg" alt="Atrás">
        </a>
        <!-- Menú hamburguesa en la esquina derecha -->
        <img src="img/icons/MENU HAMBURGUESA.svg" alt="Menú" class="menu-icon">
        <!-- Título de la página -->
        <div class="header-title">Tours a Pie</div>
    </div>

    <!-- Contenedor de tours a pie -->
    <div class="tours-container">
        <a href="iglesia_san_francisco.html" class="tour">
            <img src="./img/TOURS A PIE/1 SAN FRANCISCO.png" alt="Iglesia de San Francisco">
            <div class="tour-title">Iglesia de San Francisco</div>
        </a>
        <a href="calle_sagarnaga.html" class="tour">
            <img src="./img/TOURS A PIE/1 CALLE SAGARNAGA.png" alt="Calle Sagarnaga">
            <div class="tour-title">Calle Sagarnaga</div>
        </a>
        <a href="calle_de_las_brujas.html" class="tour">
            <img src="./img/TOURS A PIE/1 CALLE DE LAS BRUJAS.png" alt="Calle de las Brujas">
            <div class="tour-title">Calle de las Brujas</div>
        </a>
        <a href="plaza_murillo.html" class="tour">
            <img src="./img/TOURS A PIE/1 PLAZA MURILLO.png" alt="Plaza Murillo">
            <div class="tour-title">Plaza Murillo</div>
        </a>
        <a href="catedral_la_paz.html" class="tour">
            <img src="./img/TOURS A PIE/1 CATEDRAL LA PAZ.png" alt="Catedral La Paz">
            <div class="tour-title">Catedral La Paz</div>
        </a>
        <a href="iglesia_la_merced.html" class="tour">
            <img src="./img/TOURS A PIE/1 IGLESIA LA MERCED.png" alt="Iglesia La Merced">
            <div class="tour-title">Iglesia La Merced</div>
        </a>
        <a href="calle_jaen.html" class="tour">
            <img src="./img/TOURS A PIE/1 CALLE JAEN.png" alt="Calle Jaén">
            <div class="tour-title">Calle Jaén</div>
        </a>
        <a href="carcel_san_pedro.html" class="tour">
            <img src="./img/TOURS A PIE/1 CARCEL DE SAN PEDRO.png" alt="Cárcel San Pedro">
            <div class="tour-title">Cárcel San Pedro</div>
        </a>
        <a href="plaza_sucre.html" class="tour">
            <img src="./img/TOURS A PIE/1 PLAZA SUCRE.png" alt="Plaza Sucre">
            <div class="tour-title">Plaza Sucre</div>
        </a>
    </div>

    <!-- Menú inferior -->
    <div class="bottom-nav">
        <a href="tours.html">
            <img src="./img/icons/TOURS.svg" alt="Tours">
            <span>Tours</span>
        </a>
        <a href="actividades.html">
            <img src="./img/icons/ACTIVIDADES.svg" alt="Actividades">
            <span>Actividades</span>
        </a>
        <a href="index.html">
            <img src="./img/icons/INICIO.svg" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="informacion.html">
            <img src="./img/icons/INFORMACION.svg" alt="Información">
            <span>Información</span>
        </a>
        <a href="perfil.html">
            <img src="./img/icons/PERFIL.svg" alt="Perfil">
            <span>Perfil</span>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
