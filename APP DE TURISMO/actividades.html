<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <title>Actividades</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <style>
        /* Estilo para el contenedor de la parte superior */
        .header {
            width: 360px;
            height: 100px;
            background-image: url('./img/FONDO_HEADER.png'); /* Reemplaza con tu imagen */
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; /* Asegúrate de que esté por encima de otros elementos */
        }

        /* Ajuste para el botón de atrás y el menú hamburguesa */
        .header .back-button,
        .header .menu-icon {
            position: absolute;
            top: 10px; /* Ajustar según sea necesario */
        }

        .back-button {
            left: 10px; /* Ajustar según sea necesario */
            width: 48px;
            height: 48px;
        }

        .back-button img,
        .menu-icon img {
            width: 100%; /* Se ajusta a 48px */
            height: auto; /* Mantiene la proporción */
        }

        .menu-icon {
            right: 10px; /* Ajustar según sea necesario */
        }

        /* Título en el header */
        .header-title {
            position: absolute;
            top: 35px; /* Centrado verticalmente */
            left: 50%;
            transform: translateX(-50%); /* Centrado horizontalmente */
            color: white;
            font-family: 'Russo One', sans-serif;
            font-size: 24px; /* Ajusta el tamaño de la fuente según sea necesario */
            text-align: center;
            z-index: 1; /* Asegúrate de que esté por encima de otros elementos */
        }

        /* Contenedor de actividades */
        .activities-container {
            width: 360px;
            height: 670px; /* 800px total - 100px del header - 70px del bottom nav */
            margin-top: 100px; /* Para que se acomode debajo del header */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
            position: relative;
        }

        /* Estilo para las imágenes */
        .activity {
            position: relative;
            width: 100%;
            height: 200px; /* Ajustar el tamaño según sea necesario */
            overflow: hidden;
            border-radius: 10px; /* Bordes redondeados */
        }

        .activity img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Títulos sobre las imágenes */
        .activity-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Header con fondo fijo -->
    <div class="header">
        <img src="./img/HEADER ROSA.png" width="360px" height="100px" alt="">
        <!-- Botón "Atrás" -->
        <a href="javascript:history.back()" class="back-button">
            <img src="img/icons/ATRAS.svg" alt="Atrás">
        </a>
        <!-- Menú hamburguesa en la esquina derecha -->
        <img src="img/icons/MENU HAMBURGUESA.svg" alt="Menú" class="menu-icon">
        <!-- Título de la página -->
        <div class="header-title">Actividades</div>
    </div>

    <!-- Contenedor de actividades -->
    <div class="activities-container">
        <a href="toursapie.html" class="activity">
            <img src="./img/TOURS A PIE.png" alt="Tours a pie"> <!-- Cambia la ruta a tu imagen -->
            <div class="activity-title">Tours a pie</div>
        </a>
        <a href="museos.html" class="activity">
            <img src="./img/MUSEOS.png" alt="Museos"> <!-- Cambia la ruta a tu imagen -->
            <div class="activity-title">Museos</div>
        </a>
        <a href="miradores.html" class="activity">
            <img src="./img/MIRADORES.JPG" alt="Miradores"> <!-- Cambia la ruta a tu imagen -->
            <div class="activity-title">Miradores</div>
        </a>
    </div>

    <!-- Menú inferior -->
    <div class="bottom-nav">
        <a href="tours.html">
            <img src="./img/icons/TOURS.svg" alt="Tours">
            <span>Tours</span>
        </a>
        <a href="actividades.html" class="active">
            <img src="./img/icons/ACTIVIDADES.svg" alt="Actividades">
            <span>Actividades</span>
        </a>
        <a href="index.html">
            <img src="./img/icons/INICIO.svg" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="informacion.html">
            <img src="./img/icons/INFORMACION.svg" alt="Información">
            <span>Información</span>
        </a>
        <a href="perfil.html">
            <img src="./img/icons/PERFIL.svg" alt="Perfil">
            <span>Perfil</span>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
